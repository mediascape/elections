    <h1>Using a SocketAppender in Woodman</h1>

    <p>This page sends logs to a server using a SocketAppender. The socket
      server must be up and running at <code>http://localhost:40031/</code>.
      To start the example server:</p>
    <pre><code>node examples/socket.io/server.js</code></pre>

    <p>Check the <code>client.js</code> for Woodman's configuration.</p>

    <!-- <script type="text/javascript"
      src="../../node_modules/requirejs/require.js"
      data-main="client.js"></script> -->
    <script type="text/javascript" src="../../dist/woodman.js"></script>
    <script type="text/javascript" src="client.js"></script>
