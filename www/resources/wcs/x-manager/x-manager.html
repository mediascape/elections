


<polymer-element name="x-manager" extends='component-query'>

<template>
<style>


table {

    border-collapse: collapse;
   margin-bottom: 3em;
    width: 100%;
    background: #fff;

}

td {
    padding: 0.1em 1em;
    text-align:center;

}

th {
    background-color: #31bc86;
    font-weight: bold;
    color: #fff;


}
tbody th {
	background-color: #2ea879;


}
tbody tr:nth-child(2n-1) {
    background-color: #f5f5f5;
    transition: all .125s ease-in-out;


}
tbody td:hover {
    background-color: rgba(129,208,177,.3);

}

@media(max-width: 299px){
	#smallTable{
		display:block;

	}
	#bigTable{
		display:none;
	}
	#horTable{
		display:none;
	}
}
@media(min-width: 300px) and (max-width: 400px){
	#smallTable{
		display:block;
	}
	#bigTable{
		display:none;
	}
	#horTable{
		display:none;
	}
}
@media(min-width: 401px) and (max-width: 999px){
	#smallTable{
		display:none;
	}
	#bigTable{
		display:block;
	}
	#horTable{
		display:none;
	}
}
@media (min-width:1000px) and (min-aspect-ratio:8/1){
 	#smallTable{
		display:none;
	}
	#bigTable{
		display:none;
	}
	#horTable{
		display:block;
	}

 }
@media (min-width:1000px) and (min-aspect-ratio:9/1){

		display:none;
	}
	#bigTable{
		display:none;
	}
	#horTable{

	}
	#horTable{

	}
	#bigTable{
		display:block;
	}
	#horTable{
