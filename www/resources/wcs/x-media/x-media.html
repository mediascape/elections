<dom-module id="x-media" >



<template>
	<style >



	#container {
	background-color: #0A2533;
	padding: 5px;
	height:100%;
}
	@media (max-width:350px){
		video{width:100%;height:100%;}



	}
	@media (min-width:351px){
		video{width:100%;height:100%;}


	}
	#loading {
		position: absolute;
		top:40%;
		left:45%;

}
</style>

<div  id="container"  class='template-all-layouts'>
	<video id='{{ida}}' preload mute src></video>
</div>
<div id="loading">
		<img src="/resources/images/buffering.gif"/>
</div>
</template>
</dom-module>
<!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>-->
 <script>
Polymer({
	is:'x-media',
  behaviors:[ComponentQueryBehavior,ComponentStatusBehavior],
	hostAttributes:{
		skew:0.0,
		sm:null,
		l:''
	},
	properties:{
		file:{
			 type:String,

		},
			ismuted:{
				type:String,
				value:'false'
			},
			customCmd:{
	        type:String,
	        value:'',
	        observer: 'customCmdReceived'
	    },
			ida:String
	},

	ready: function() {
		var _this = this;
		document.addEventListener ('motion-ready',this.smReady.bind(this));
		this.ida = "player1"+this.id;
	  var video = this.querySelector('video');
		video.addEventListener('ended',function(e){
				_this.fire("videoEnded");
				_this.restart();
		},false);
	},
	muteChanged:function(){
		 if (this.mute === true){

		}
	},
	smReady:function(e){
		var _this = this;
		this.sm = mediascape.AdaptationToolkit.Motion;
		var id = 0;
  	    var video =this.querySelector('video')
		this.sm.controller = this.sm.addMedia (video);
		this.sm.controller.addEventListener("timeupdate", this.checkBuffer.bind(this));
    this.sm.controller.play();
},
	play:function(){
		if (this.sm) this.sm.controller.play();
	},
  pause:function(){
    if (this.sm) this.sm.controller.pause();
  },
	checkBuffer:function(){
			 var video = this.querySelector('video');
			 if (this.sm.controller.paused && this.loaded){
				   this.$.loading.style.display ="block"
			 }
			 else {
				    this.$.loading.style.display ="none"
			 }
	},

  start_volumeChanged:function(currentVol){
		this.$.container.children[0].volume=parseInt(currentVol);
	},

	mutePlayer:function(){
		this.$.container.children[0].muted=true;
	},
	soundPlayer:function(){
		this.$.container.children[0].muted=false;
	},
	restart: function (){
		this.sm.controller.pause();
    this.sm.controller.currentTime = 0;
	},
	customCmdReceived: function(data){
			if(data==='mutePlayer'){
				this.mutePlayer();
			}
			else if(data==='soundPlayer'){
				this.soundPlayer();
			}
			else if(data==='offSound'){
				this.mutePlayer();
			}
			else if(data==='onSound'){
				this.soundPlayer();
			}
	},
	unload:function(){
		 var video = this.querySelector('video');
		 video.src ="";
		 this.loaded = false;

	},
	load:function(){
	     var video = this.querySelector('video');
         var _this = this;
			 this.loaded = true;
			 this.pause();
			 video.src = this.file;
			 if(this.ismuted==="true"){
				 video.muted=true;
			 }
			this.play();

	}
});
 </script>
